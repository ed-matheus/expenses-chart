<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS file -->
    <link rel="stylesheet" href="assets/styles.css">

    <!-- Google Fonts (DM Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap" rel="stylesheet">

    <!-- JavaScript file -->
    <script src="assets/script.js" defer></script>
  </head>

  <body>

    <div class="main_container">

      <div class="balance_container d-flex justify-content-between align-items-center">

        <div class="balance_content">
          <h6>My balance</h6>
          <h2 class="balance">$921.48</h2>
        </div>
  
        <img src="assets/images/logo.svg" alt="logo" width="60">
  
      </div>

      <div class="chart_container pt-4">

        <h3 class="mb-2">Spending - Last 7 days</h3>

        <div class="info d-flex flex-column justify-content-center align-items-center">

          <div class="chart w-100 d-flex">
            <div class="bar me-2" style="height: 30%;"></div>
            <div class="bar me-2" style="height: 60%;"></div>
            <div class="topBar me-2" style="height: 85%;"></div>
            <div class="bar me-2" style="height: 50%;"></div>
            <div class="bar me-2" style="height: 40%;"></div>
            <div class="bar me-2" style="height: 70%;"></div>
            <div class="bar" style="height: 45%;"></div>
          </div>
          <div class="labels w-100 pb-4 d-flex justify-content-between">
            <span class="">mon</span>
            <span>tue</span>
            <span>wed</span>
            <span>thu</span>
            <span>fri</span>
            <span>sat</span>
            <span class="me-2">sun</span>
          </div>

          <div class="month_total pt-3 w-100 d-flex justify-content-between align-items-center">
            <div class="this_month">
              <h6>Total this month</h6>
              <h1>$478.33</h1>
            </div>

            <div class="last_month text-end mt-4">
              <span>+2.4%</span>
              <p>from last month</p>
            </div>
          </div>

        </div>

      </div>

    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ed Matheus</a>.
    </div>
  </body>
</html>
